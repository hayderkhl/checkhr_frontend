<ng-container *ngIf="authService.isAuthenticatedUser(); else login">
  <div class="app-container">
    <div class="navbar">
      <app-navbar></app-navbar>
    </div>
    <div class="under-nav">
      <div class="sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>

<!-- Display the login page when the user is not authenticated -->
<ng-template #login>
  <app-login></app-login>
</ng-template>
