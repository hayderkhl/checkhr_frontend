<!-- user-profile.component.html -->

<div class="full-page-container">
    <div class="profile-container">
      <div class="top-section">
        <div class="save-button">
          <button class="button" (click)="saveUserData()">Save</button>
        </div>
        <div class="profile-picture">
          <img [src]="getImageSource()" alt="User Photo" />
        </div>
        <div class="edit-button">
          <button class="button">Edit</button>
        </div>
      </div>
      <div class="inputs-container">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="userData.fullName" />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="userData.username" />
        </div>
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" [(ngModel)]="userData.birthdate" />
        </div>
        <div class="input-group">
          <label for="id">ID</label>
          <input type="text" id="id" [(ngModel)]="userData.id_user" />
        </div>
        <!-- <div class="input-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" [(ngModel)]="userData.gender" />
        </div> -->
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" [(ngModel)]="userData.phonenumber" />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="userData.address" />
        </div>
        <div class="input-group">
          <label for="education">Education</label>
          <input type="text" id="education" [(ngModel)]="userData.education" />
        </div>
        <div
          class="message-box"
          [ngClass]="{ success: updateSuccess, error: updateError }"
        >
          {{ updateMessage }}
        </div>
      </div>
    </div>
  </div>
