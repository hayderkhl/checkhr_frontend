<div class="employee-list-container">
    <div class="employee-list">
      <div *ngFor="let employee of employees" class="employee-box">
        <div class="employee-header">
          <span class="employee-title">Docs</span>
        </div>
        <div class="employee-avatar">
          <!-- Add user avatar here -->
          <img src="assets/avatar.png" alt="avatar.png" class="img" />
        </div>
        <span class="name">{{ employee.fullName }}</span>
        <div class="employee-footer" (click)="redirect(employee.id_user)">
          <span class="see-more-text">See more</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <path
              d="M0 3.15543C0 1.41273 1.41273 0 3.15543 0H22.088C23.8307 0 25.2434 1.41273 25.2434 3.15543V22.088C25.2434 23.8307 23.8307 25.2434 22.088 25.2434H3.15543C1.41273 25.2434 0 23.8307 0 22.088V3.15543Z"
              fill="#5128A7"
            />
            <path
              d="M12.9472 17.5756C12.5047 18.0146 11.9983 18.113 11.4281 17.8709C10.8579 17.6287 10.5724 17.1952 10.5714 16.5704V9.43024C10.5714 8.80635 10.857 8.37286 11.4281 8.12977C11.9992 7.88668 12.5056 7.98512 12.9472 8.42508L16.5807 12.0298C16.7205 12.1685 16.8253 12.3187 16.8952 12.4804C16.9651 12.6422 17 12.8155 17 13.0003C17 13.1852 16.9651 13.3585 16.8952 13.5202C16.8253 13.682 16.7205 13.8322 16.5807 13.9708L12.9472 17.5756Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </div>
  
    <app-meeting class="meeting"></app-meeting>
  </div>
